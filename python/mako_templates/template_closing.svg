%if show_footer:

<!-- Footer -->

<%! import datetime %>
<%
  foot_left=axismargin_left+12
  foot_center=page_w/2
  foot_bottom=page_h-axismargin_top+6
  
  foot_right=page_w-axismargin_left
  foot_centery=page_h/2
%>

<g id="footer" transform="translate(${foot_right},${foot_centery}) rotate(-90)">
    <text text-anchor="middle"
         font-family="Helvetica" font-size="2"
          fill="black">
          <tspan x="0" y="0">Generated by createtagsheet.py on ${datetime.datetime.now().strftime("%Y-%m-%d %H:%M")}. Software based upon work supported by the National Science Foundation under Grant No. 1707355 and 1633184 (Rémi Mégret, University of Puerto Rico, 2017)</tspan>
    </text>
    <text text-anchor="middle"
         font-family="Helvetica" font-size="1.5"
          fill="black">
          <tspan x="0" y="3">
Parameters: 
%for item in 'page_w,page_h,sheet_x0,sheet_y0,blockmargin,tagmarginx,tagmarginy,tagdpp1200,style,tagcode_pix,tagborder_pix,tagsize_pix,tagsize,tagmargin1_pix,tagmargin2_pix,idheight_pix,laserkerf_mm'.split(','):
  <% 
      value = context.get(item) 
      if (type(value)==float):
          value = round(value,4)
  %>
              ${item}=${value}, 
%endfor
          </tspan>
    </text>
</g>
%endif

</g> <!-- topgroup -->
</svg>
